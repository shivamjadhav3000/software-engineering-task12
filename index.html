<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Products</title>
    <style>
        body { background-color: #f0f0f5; font-family: Arial, sans-serif; margin: 0; color: #333; }
        .header, .footer { background-color: #005A9C; color: white; } /* Improved contrast */
        .header a { color: white; padding: 14px 20px; text-decoration: none; margin: 0 10px; }
        .header a:hover, .header a:focus { background-color: #003366; } /* Accessibility: visual feedback */
        .hero img { width: 40%; height: auto; margin-right: 20px; }
        input[type=text], select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; }
        input[type=submit] { background-color: #04AA6D; color: white; padding: 12px 20px; border: none; cursor: pointer; }
        input[type=submit]:hover, input[type=submit]:focus { background-color: #037F50; } /* Accessibility: visual feedback */
    </style>
</head>
<body>
    <header role="banner" class="header">
        <nav>
            <a href="#home" id="nav-home">Home</a>
            <a href="#product" id="nav-product">Product</a>
            <a href="#about" id="nav-about">About</a>
        </nav>
    </header>
    <main role="main">
        <section class="hero" id="home">
            <img src="https://www.example.com/apple-product-image.jpg" alt="Apple Product">
            <div>
                <h1>Amazing Apple Products</h1>
                <p>Explore the world of Apple and discover innovative products that can change your life.</p>
            </div>
        </section>
        <section class="container" id="product">
            <h2>Our Products</h2>
            <!-- Product details go here -->
        </section>
        <section class="container" id="about">
            <h2>About Us</h2>
            <!-- About details go here -->
        </section>
    </main>
    <footer role="contentinfo" class="footer">
        &copy; 2023 Apple Inc. All rights reserved.
    </footer>
</body>
</html>
